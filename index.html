<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gallary</title>
  </head>
  <body>
    <div class="img-div">
      <img src="images/one.jpeg" class="img" alt="1" />
      <img src="images/two.jpeg" class="img" alt="2" />
      <img src="images/three.jpeg" class="img" alt="3" />
      <img src="images/four.jpeg" class="img" alt="4" />
    </div>
    <div class="dice-images">
      <h3 class="hidden dice-msg">Please click on dice three times</h3>
      <img src="dice/dice.jpeg" alt="dice" class="hidden" id="dice" />
      <h3 class="hidden dice-roll">
        Roll Count : ? and Rolled : ? Total Sum : ?
      </h3>
      <h1 class="hidden success">Congratulation Plese find you token below</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
